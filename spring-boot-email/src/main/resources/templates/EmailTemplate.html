<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div style="padding: 20px;
            margin: 20px auto;
            width:70%;
            min-width: 300px;
            height:auto;
            border: 2px solid grey;
            border-radius: 5px;
            box-shadow: 1px 1px;">
    <img th:src="${logoURL}"/>
    <hr/>
    <div style="height: auto;">
        <p>
            Thank you for creating your <span th:text="${appName}"></span> account.
            Please verify your email address to complete your registration by clicking the below Verify Your Email
            Address button.
        </p>
    </div>
    <div style="text-align: center;">
        <a style="font-size: 18px;
            font-family: Helvetica,Arial,sans-serif;
            text-decoration: none;
            border-radius: 4.8px;
            line-height: 25px;
            display: inline-block;
            font-weight: normal;
            white-space: nowrap;
            background-color: #2ec866;
            color: #ffffff;
            padding: 8px 16px;
            width: auto;
            border: 1px solid #31789b;"
           target="_blank"
           th:href="${verifyAddress}">
            Verify Your Email Address
        </a>
    </div>
    <div style="margin-top: 50px; margin-bottom: 20px;">
        <p>
            <span th:text="${appName}"/> Team
            <br/>
        </p>
    </div>
</div>
</body>
</html>
